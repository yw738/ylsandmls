    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
    <script>
        //静止页面滑动
        var mo = function(e) {
            e.preventDefault();
        };
        // 播放音乐
        function playMusic() {
            var music = document.getElementById("vd"); //获取ID
            if (music.paused) {
                //判读是否播放
                music.paused = false;
                music.play(); //没有就播放
            }
        }

        function stop() {
            document.body.style.overflow = "hidden";
            document.addEventListener("touchmove", mo, {
                passive: false,
            }); //禁止页面滑动
        }
        // 解决移动端 1px 细线的问题
        (function() {
            let scale = 1 / devicePixelRatio; //DPR 比值
            if (window.orientation == 90 || window.orientation == -90) {
                scale = 0.4; //DPR 比值
                console.log("横屏");
            } else {
                console.log("竖屏");
            }
            document
                .querySelector("meta[name='viewport']")
                .setAttribute(
                    "content",
                    "initial-scale=" +
                    scale +
                    ", maximum-scale=" +
                    scale +
                    ", minimum-scale=" +
                    scale +
                    ", user-scalable=no"
                );
        })();

        //获取设备信息
        var os = (function() {
            var ua = navigator.userAgent,
                isWindowsPhone = /(?:Windows Phone)/.test(ua),
                isSymbian = /(?:SymbianOS)/.test(ua) || isWindowsPhone,
                isAndroid = /(?:Android)/.test(ua),
                isFireFox = /(?:Firefox)/.test(ua),
                isChrome = /(?:Chrome|CriOS)/.test(ua),
                isTablet =
                /(?:iPad|PlayBook)/.test(ua) ||
                (isAndroid && !/(?:Mobile)/.test(ua)) ||
                (isFireFox && /(?:Tablet)/.test(ua)),
                isPhone = /(?:iPhone)/.test(ua) && !isTablet,
                isPc = !isPhone && !isAndroid && !isSymbian;
            return {
                isTablet: isTablet,
                isPhone: isPhone,
                isAndroid: isAndroid,
                isPc: isPc,
            };
        })();
        $(document).ready(function() {
            if (os.isAndroid || os.isPhone) {
                if (window.orientation == 180 || window.orientation == 0) {
                    $("#main").css({
                        "margin-top": "40%",
                    });
                    $("#code").css({
                        "font-size": "0.16rem",
                    });
                } else {
                    $("#main").css({
                        "margin-top": "0",
                    });
                    $("#code").css({
                        "font-size": "0.18rem",
                    });
                }
            }
            stop(); //直接默认不让滑动
            window.addEventListener(
                "orientationchange",
                function() {
                    // alert('刷新')
                    // location.reload();
                    setTimeout(() => {
                        window.location.replace(window.location.href);
                    }, 100);
                },
                false
            );
        });
    </script>
    <style>
        #wrap {
            overflow: hidden;

        body {

        /* 设备竖屏时调用该段css代码 */
        
        @media all and (orientation: portrait) {
            html {

        }
        /* 设备横屏时调用该段css代码 */
        
        @media all and (orientation: landscape) {
            html {

    </style>

      <div id="wrap">
        <div id="text">
            <div id="code">
                <span class="say">送给我</span><br />
                <span class="say">心爱的羊老师</span><br />
                <span class="say">这是我们在一起的</span><br />
                <span class="say">第一个七夕</span><br />
                <span class="say">我想说对你说。。。</span><br />
                <span class="say">今晚月色真美</span><br />

        <div id="clock-box">

        </div>
        <canvas id="canvas" width="1100" height="680"></canvas>

    </div>

    <script>
        (function() {
            var canvas = $("#canvas");

            if (!canvas[0].getContext) {
                $("#error").show();
                return false;
            }

            var width = canvas.width();
            var height = canvas.height();

            canvas.attr("width", width);
            canvas.attr("height", height);

            var opts = {
                seed: {
                    x: width / 2 - 20,
                    color: "rgb(190, 26, 37)",
                    scale: 2,
                },
                branch: [
                    [
                        535,
                        680,
                        570,
                        250,
                        500,
                        200,
                        30,
                        100, [
                            [
                                540,
                                500,
                                455,
                                417,
                                340,
                                400,
                                13,
                                100, [
                                    [450, 435, 434, 430, 394, 395, 2, 40]
                                ],
                            ],
                            [
                                550,
                                445,
                                600,
                                356,
                                680,
                                345,
                                12,
                                100, [
                                    [578, 400, 648, 409, 661, 426, 3, 80]
                                ],
                            ],
                            [539, 281, 537, 248, 534, 217, 3, 40],
                            [
                                546,
                                397,
                                413,
                                247,
                                328,
                                244,
                                9,
                                80, [
                                    [427, 286, 383, 253, 371, 205, 2, 40],
                                    [498, 345, 435, 315, 395, 330, 4, 60],
                                ],
                            ],
                            [
                                546,
                                357,
                                608,
                                252,
                                678,
                                221,
                                6,
                                100, [
                                    [590, 293, 646, 277, 648, 271, 2, 80]
                                ],
                            ],
                        ],
                    ],
                ],
                bloom: {
                    num: 700,
                    width: 1080,
                    height: 650,
                },
                footer: {
                    width: 1200,
                    height: 5,
                    speed: 10,
                },
            };

            var tree = new Tree(canvas[0], width, height, opts);
            var seed = tree.seed;
            var foot = tree.footer;
            var hold = 1;
            /**
             * 第一次点击
             *
             */
            canvas
                .click(function(e) {
                    playMusic();
                    var offset = canvas.offset(),
                        x,
                        y;
                    x = e.pageX - offset.left;
                    y = e.pageY - offset.top;
                    if (seed.hover(x, y)) {
                        hold = 0;
                        canvas.unbind("click");
                        canvas.unbind("mousemove");
                        canvas.removeClass("hand");
                    }
                })
                .mousemove(function(e) {
                    var offset = canvas.offset(),
                        x,
                        y;
                    x = e.pageX - offset.left;
                    y = e.pageY - offset.top;
                    canvas.toggleClass("hand", seed.hover(x, y));
                });

            var seedAnimate = eval(
                Jscex.compile("async", function() {
                    seed.draw();
                    while (hold) {
                        $await(Jscex.Async.sleep(10));
                    }
                    while (seed.canScale()) {
                        seed.scale(0.95);
                        $await(Jscex.Async.sleep(10));
                    }
                    while (seed.canMove()) {
                        seed.move(0, 2);
                        foot.draw();
                        $await(Jscex.Async.sleep(10));
                    }
                })
            );

            var growAnimate = eval(
                Jscex.compile("async", function() {
                    do {
                        tree.grow();
                        $await(Jscex.Async.sleep(10));
                    } while (tree.canGrow());
                })
            );

            var flowAnimate = eval(
                Jscex.compile("async", function() {
                    do {
                        tree.flower(2);
                        $await(Jscex.Async.sleep(10));
                    } while (tree.canFlower());
                })
            );

            var moveAnimate = eval(
                Jscex.compile("async", function() {
                    tree.snapshot("p1", 240, 0, 610, 680);
                    while (tree.move("p1", 500, 0)) {
                        foot.draw();
                        $await(Jscex.Async.sleep(10));
                    }
                    foot.draw();
                    tree.snapshot("p2", 500, 0, 610, 680);

                    // 会有闪烁不得意这样做, (＞﹏＜)
                    canvas
                        .parent()
                        .css("background", "url(" + tree.toDataURL("image/png") + ")");
                    canvas.css("background", "#ffe");
                    $await(Jscex.Async.sleep(300));
                    canvas.css("background", "none");
                })
            );

            var jumpAnimate = eval(
                Jscex.compile("async", function() {
                    var ctx = tree.ctx;
                    while (true) {
                        tree.ctx.clearRect(0, 0, width, height);
                        tree.jump();
                        foot.draw();
                        $await(Jscex.Async.sleep(25));
                    }
                })
            );

            var textAnimate = eval(
                Jscex.compile("async", function() {
                    var together = new Date();
                    /**
                     * 设置时间
                     * 2021-08-07（月份要减1）
                     */
                    together.setFullYear(2021, 7, 7);
                    together.setHours(23);
                    together.setMinutes(0);
                    together.setSeconds(0);
                    together.setMilliseconds(0);
                    $("#code").show().typewriter();
                    $("#clock-box").fadeIn(500);
                    while (true) {
                        timeElapse(together);
                        $await(Jscex.Async.sleep(1000));
                    }
                })
            );

            var runAsync = eval(
                Jscex.compile("async", function() {
                    $await(seedAnimate());
                    $await(growAnimate());
                    $await(flowAnimate());
                    $await(moveAnimate());

                    textAnimate().start();

                    $await(jumpAnimate());
                })
            );

            runAsync().start();
        })();
    </script>
